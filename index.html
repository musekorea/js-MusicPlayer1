<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://kit.fontawesome.com/8b5a5cb437.js" crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/clock.js"></script>
  <script defer src="js/online.js"></script>
  <title>Music Player 2021</title>

</head>
<body>
  <div class="player">
    <img class="iphone" src="img/iphone.png" alt="">
    <div class="container">
    <!----------------status Bar--------------------------->
      <div class="statusBar">
        <span class="statusBarClock">20:40</span>
        <div class=statusBarIcons>
          <i class="fas fa-wifi"></i>
          <span class="internet"></span>
          <i class="fas fa-signal"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
    <!---------------Player Header------------------------->

      <div class="header">
        <a href="#"><i class="fas fa-chevron-left"></i></a>
        <a href="#"><i class="fas fa-bars"></i></a>
        
      </div>

    <!----------------- Album Cover---------------------->

      <div class="albumCover">
        <img class="albumImg" src="img/cover1.webp" alt="Manfred Mann's Earth Band - watch">
      </div>

    <!----------------- Title----------------------------->
      <div class="albumTitle">
        <a href="#"><i class="fas fa-heart albumTitleLike"></i></a>
        <h4 class="albumTitleSong">Circles (Alan Mark)</h4>
        <p class="albumTitleArtist">Manfred Mann's Earth Band </p>
      </div>
  
    <!--------------------Timer-------------------------->
      <div class="timer">
        <span class="timerPlayed">00:00</span>
        <span class="timerFull">00:00</span>
        
      </div>

    <!--------------------Seek Bar------------------------->
      <div class="seek">
        <div></div>
      </div>

    <!--------------------Controls------------------------->

      <div class="controls">
        <div class="playBtns">
          <a href="#"><i class="fas fa-random"></i></a>
          <a href="#"><i class="fas fa-step-backward"></i></i></a>
          <a href="#"><i class="fas fa-play"></i></a>
          <!--<a href="#"><i class="fas fa-pause"></i></a>-->
          <a href="#"><i class="fas fa-step-forward"></i></a>
          <a href="#"><i class="fas fa-redo"></i></a>
          <!--<a href="#"><i class="fas fa-volume-up"></i></a>-->
          <!--<a href="#"><i class="fas fa-folder-plus"></i></a>-->
          
          
        </div>
      </div>



    </div>
  </div>


  
</body>
</html>
