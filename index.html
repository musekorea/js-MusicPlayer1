<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://kit.fontawesome.com/8b5a5cb437.js" crossorigin="anonymous"></script>
  <script defer src="js/clock.js"></script>
  <script defer src="js/online.js"></script>
  <script defer src="js/control.js"></script>
  <script defer src="js/volume.js"></script>
  <script defer src="js/like.js"></script>
  <script defer src="js/timer.js"></script>
  <script defer src="js/seekbar.js"></script>
  
  <link rel="stylesheet" href="style.css">
  <title>Music Player 2021</title>

</head>
<body>
  <div class="player">
    <img class="iphone" src="img/iphone.png" alt="">
    <div class="container">
    <!----------------status Bar--------------------------->
      <div class="statusBar">
        <span class="statusBarClock">20:40</span>
        <div class=statusBarIcons>
          <i class="fas fa-wifi"></i>
          <span class="internet"></span>
          <i class="fas fa-signal"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
    <!---------------Player Header------------------------->

      <div class="header">
        <i class="fas fa-chevron-left"></i>
        <i class="fas fa-bars"></i>
      </div>

    <!----------------- Album Cover---------------------->

      <div class="albumCover">
        <img class="albumImg" src="" alt="Manfred Mann's Earth Band - watch">
      </div>

    <!----------------- Title----------------------------->
      <div class="albumTitle">
        <i class="fas fa-heart "></i>
        <h4 class="albumTitleSong">Circles (Alan Mark)</h4>
        <p class="albumTitleArtist">Manfred Mann's Earth Band </p>
      </div>
  
    <!----------------- Volume----------------------------->     
      <i class="songVolume fas fa-volume-up"></i>
      <i class="muteVolume hide fas fa-volume-mute"></i>
      <input type="range" class="volumeRange hide" min="0" max="1" step="0.05" >
  
    <!--------------------Timer-------------------------->
      <div class="timer">
        <span class="timerPlayed">00:00</span>
        <span class="timerFull">00:00</span>
        
      </div>

    <!--------------------Seek Bar------------------------->
      <div class="seek">
        <div class="fillBar"></div>
      </div>

    <!--------------------Controls------------------------->

      <div class="controls">
        <div class="playBtns">
          <i class="fas fa-random"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play"></i>
          <i class="hide fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-redo"></i>
          
          <!--<a href="#"><i class="fas fa-folder-plus"></i></a>-->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
